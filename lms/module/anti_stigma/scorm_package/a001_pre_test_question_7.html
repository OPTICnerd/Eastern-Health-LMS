function finishTest( score ) {
  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    var gotoPage = titleMgr.getProcessTestResult( 'a001_pre_test' )
    if( gotoPage && gotoPage != '' ) {
      if( score ) afterProcessTest( score, 'VarPre_Test_Score' )
      trivExitPage( gotoPage, false )
    }
    else if( !gotoPage ) {
      setTimeout( "finishTest()", 1000 )
    }
    else {
      trivExitPage( 'a001_course_information_overview.html', false )
    }
  }
}

function processTest(bCheck) {
  if( bCheck )
  {
    if( !checkQuestions( 1 ))
      return
    if( currFeedbackIdx < 1)
    {
      bInProcessTest = true;
      setTimeout( "checkLeavePage()", 100 )
      return
    }
  }

  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    VarPre_Test_Score.set( titleMgr.GetTestScore( 'a001_pre_test' ))

    trivPageTracking.SetRangeStatus(186,2)

}
    finishTest( score )
  }
