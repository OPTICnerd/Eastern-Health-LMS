<h1>Chapter Summary</h1>
<h2> What Do These Findings Mean? </h2>
<p> The well-documented link between lower socioeconomic status and a higher burden of disease, and the finding that low income  individuals use some health services less than those with higher incomes, points to a serious misallocation of resources.</p>
